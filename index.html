<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <div class="title">spli<br/>tter</div>

  <div class="mainContainer">
    
    <div class="billPart">
      <label class="billTitle" for="billInput">Bill</label>
      <input type="number" class="inputs" id="billInput">
    </div>

    <div class="tipPart">
      <div class="tipTitle">Select Tip %</div>
      <div class="percButtons">
        <button class="formButtons percentButton" id="5P">5%</button>
        <button class="formButtons percentButton" id="10P">10%</button>
        <button class="formButtons percentButton" id="15P">15%</button>
        <button class="formButtons percentButton" id="25P">25%</button>
        <button class="formButtons percentButton" id="50P">50%</button>
        <input placeholder="Custom" type="number" class="inputs" id="customInput">
      </div>
    </div>

    <div class="numberOfPeoplePart">
      <div class="numberOfPeopleTitle">Number of People</div>
      <input type="number" class="inputs" id="numberOfPeopleInput">
    </div>

    <div class="totalPart">
      <div class="sumPart">
        <div class="tipAmount">Tip Amount<br/><span class="totalGrey">/ person</span></div>
        <div class="totalNum tipNumber"></div>
        <div class="totalAmount">Total<br/><span class="totalGrey">/ person</span></div>
        <div class="totalNum amountNumber"></div>
      </div>
      <button class="formButtons resetButton" id="resetButton">Reset</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tony</a>.
  </div>
</body>
</html>
